<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<head>

    
    <title>Black & White Images</title>
    <style>
        .btn{
            background-color: teal;
            color: black;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        img{
            width: 300px;
            transition: filter 0.5s;

        }
    </style>
</head>
<body>
    <img id ="myImage" src="LION.jpg" alt="image">
    <button class="btn" onclick="convertToBlackAndWhite()">OK</button>

    <script>
        function convertToBlackAndWhite(){
            var img = document.getElementById("myImage");
            img.style.filter = "grayscale(100%)";
        }
    </script>

</body>
</html>
